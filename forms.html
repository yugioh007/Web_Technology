<!--Create a html form to register a new student-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
  </head>

  <body>
    <article id="Registration Form">

        <p>Fill the form below</p>

        <form action="https://httpbin.org/get" method="get">

            <fieldset>
                <legend>Student Information</legend>

        <p>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="First Name" autocomplete="on" required>
        </p>

        <p>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name" autocomplete="on" required>
        </p>
        <p>
            <label for="DOB">Date of Birth:</label>
            <input type="date" name="DOB" id="DOB" placeholder="Date of Birth" required>
        </p>

        <p>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="select" default="select">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

        <p>
            <label for="address">Residential Address:</label>
            <input type="text" name="address" id="address" placeholder="Your address" required>
        </p>

        <p>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" placeholder="08005555555" pattern="[0-9]{3}[0-9]{2}[0-9]{3}" size="11">
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Enter your email address" required>
        </p>

        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" minlength="8" placeholder="Your password" required>
        </p>

        <p>
            <label for="course">Choose your Course:</label>
            <select name="course" id="course">
                <option value="course">Computer Science</option>
                <option value="course">Microbiology</option>
                <option value="course">Food Technology</option>
                <option value="course">Education</option>
                <option value="course">Business Administration</option>
                <option value="course">Computer Engineering</option>
                <option value="course">Medicine and Surgery</option>
                <option value="course">Law</option>
                <option value="course">Political Science</option>
                <option value="course">Mathematics</option>
                <option value="course">Regious Studies</option>
                <option value="course">Psychology</option>
                <option value="course">Mechanical Engineering</option>
                <option value="course">Health Science</option>
                <option value="course">Electrical/Electronic Engineering</option>
                <option value="course">Criminology</option>

            </select>

        </p>

    </fieldset>
    <br>
    <p>
        <button type="submit">Submit</button>
        <button type="cancel">Cancel</button>
    </p>
        </form>

    </article>
  </body>
</html>
